<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meus Flashcards</title>
  <style>
    /* Centralizar o conteúdo da página */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Estilo do cabeçalho */
    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    /* Estilo do flashcard */
    .flashcard {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: relative;
      perspective: 1000px; /* Para o efeito de virar */
    }

    /* Estilo da frente e do verso do flashcard */
    .frente, .verso {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 1.2em;
      color: #333;
      text-align: center;
      position: absolute;
      backface-visibility: hidden;
      transition: transform 0.6s;
    }

    /* Definir que o verso começa escondido */
    .verso {
      transform: rotateY(180deg);
    }

    /* Classe para aplicar a rotação ao flashcard */
    .virado .frente {
      transform: rotateY(180deg);
    }

    .virado .verso {
      transform: rotateY(0deg);
    }
  </style>
</head>
<body>
  <h1>Flashcards</h1>
  
  <div class="flashcard" onclick="virarFlashcard(this)">
    <div class="frente">
      <p>Qual a montanha mais alta do Brasil?</p>
    </div>
    <div class="verso">
      <p>O Pico da Neblina é o ponto mais elevado do Brasil, contando com 2995 metros de altura</p>
    </div>
  </div>

  <script>
    // Função para virar o flashcard
    function virarFlashcard(flashcard) {
      flashcard.classList.toggle('virado');
    }
  </script>
</body>
</html>
